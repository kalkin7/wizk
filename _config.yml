# Site settings
title: WizK
email: kalkinblog1@gmail.com
author: WizK
description: "WizK Blog"
baseurl: ""
url: "http://www.wizk.tk"

# Google analytics
google_analytics:

# Optional features
animated:           false
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
bitcoin_url:
paypal_url:
flattr_button:

# Build settings
markdown:      kramdown
markdown_ext:  markdown,mkd,mkdn,md

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 2..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: true

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

permalink:    /:title
paginate:     10
sass:
  compressed: true
gems:
  - jekyll-sitemap


# Etc. Settings
timezone: Asia/Seoul

