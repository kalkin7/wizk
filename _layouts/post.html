---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
    
		<!-- tag "infrastructure" if there are tags -->
		{% if page.tags != empty %} 
			<div class="tag-icon-image"> 
				<span class="entry-tags">{% for tag in page.tags %}<a href="{{ site.url }}/tags/#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %} &bull; {% endunless %}{% endfor %}</span>
			</div>
		{% endif %}
  </div>

  <div class="date">
    작성일: {{ page.date | date: "%Y/%m/%d" }}
  </div>

  {% include disqus.html %}
</article>
